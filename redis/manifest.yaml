metadata:
  name: redis
  desc: Fast kv database.
  tags:
    - kv
    - cache
  version: 0.1.0
  homepage: https://github.com/redis/redis
  author:
    name: Honsun
    mail: honsun@linux.com
  resource:
    limit:
      cpu: 1
      memory: 1024M
      disk: 1G
    recommand:
      cpu: 2
      memory: 2048M
      disk: 2G

templates:
  - docker-compose.yaml
  - config/redis.conf

ports:
  redis:
    ip: 127.0.0.1
    port: 6379
    desc: redis
  sentinel:
    ip: 0.0.0.0
    port: 26379
    desc: sentinel

variables:
  password: 
    name: redis 的初始化密码
    desc: redis 的初始化密码, 请注意密码的复杂度
    value: your-secret
  timeout: 
    name: client 空闲多少秒后关闭连接
    desc: 0 为禁用，请填写合理的值
    value: 0
  tcp-keepalive: 
    name: redis TCP 连接保活时间, 单位秒
    desc: 默认 300 请填写合理的值
    value: 300
